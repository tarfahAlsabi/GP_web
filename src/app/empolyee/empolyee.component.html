  <section class="ViewsContainer"  >
  
  <mat-card class="viewProduct"  *ngFor="let employee of employeeList" >
       <button  mat-button (click)="viewEmployee(employee)" class="Viewimg" >
         <img (click)="viewemployee(employee)" mat-card-image  src={{employee.picPATH}} 
         alt={{employee.firstName}} > </button> 
      <mat-card-content (click)="viewemployee(employee)" role="group" >
       <h3 class="name">{{employee.firstName }} {{employee.lastName}}</h3> 
      </mat-card-content> 
      <div>

      </div>
