  <mat-toolbar  class="PageTitle">

                    {{AddBtn}}</button>   
                    <span class="toolbar-spacer"></span>

            <span color="primary">   <h2> {{ title }} </h2> </span>
              
            <span class="toolbar-spacer"></span>

          <span> 
                <mat-form-field >
              <input  matInput  type="search" class="search" color="primary" placeholder=" ابحث عن موظف"> 
            </mat-form-field>
        </span>

  <section class="ViewsContainer"  >
  
  <mat-card class="viewProduct"  *ngFor="let item of items" >
       <button  mat-button (click)="viewProduct(item )" class="Viewimg" ><img  mat-card-image  src={{item.img}} alt="{{item.name }}"> </button> 
      <mat-card-content role="group" >
       <h3>{{item.name }}</h3> 
      </mat-card-content> 
      <div>
      <button mat-button (click)="viewProduct(item )" class="OptionBtn"> <mat-icon> description </mat-icon>عرض البيانات</button>
     
      </div>	
  </mat-card>
  
  </section>
