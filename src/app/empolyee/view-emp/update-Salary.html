<div class="ViewsContainer">
    <div class="dialogTitle">
    <h1 mat-dialog-title> تعديل راتب الموظف {{data.name}}</h1>
    <h2>  الراتب الحالي للموظف {{data.salary}} ريال</h2>
    <div mat-dialog-content>
      <mat-form-field>
        <input matInput  type="number" [(ngModel)]="newSalary" min="0">
      </mat-form-field>
    </div>
  </div>
    <div mat-dialog-actions class="DialogOptionBtn">
      
      <button mat-button [mat-dialog-close]="addquantity(newSalary,data.salary)" cdkFocusInitial>تعديل </button>
      <button mat-button [mat-dialog-close]="data.salary"  >إلغاء الأمر </button>
    </div>
    
    </div>
