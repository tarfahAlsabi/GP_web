<mat-toolbar   style="background-color:transparent">
    <span class="primary">
        <a  (click)="gobacktoProducts()" > <span>العودة إلى عرض المنتجات </span></a> 
    </span>
    <span class="toolbar-spacer"></span>
</mat-toolbar>

<mat-toolbar  class="PageTitle">
    <mat-toolbar-row>
               
                <span class="toolbar-spacer"></span>

        <span color="primary">   <h2> {{ title }} </h2> </span>
          
        <span class="toolbar-spacer"></span>

    </mat-toolbar-row>
  
</mat-toolbar>

<mat-card class="example-card">
   
      <div  class="example-header-image"><img src={{img}}></div>
    
                <b>{{name}} </b>
                <br>
       
        <span> 
              <h5> البريد الألكتروني:       </h5>

              <p> {{Email}} </p>
          </span> 
        
         <span> 
              <h5> الجوال: </h5>
          
              <p>  {{phone}}  </p>
          </span>
       
         <span> 
              <h5> الراتب:  </h5>
         
              <p> {{salary}}ر.س   </p>
          </span>
        
    <mat-card-actions>
      <button mat-button (click)="openDialog(true)">زيادة راتب الموظف </button>
      <button mat-button (click)="openDialog(false)">تسريح الموظف  </button>
      <br>
      <button mat-button>عرض تقرير أداء الموظف </button>
      <button mat-button>عرض تقرير ساعات عمل الموظف </button>
     
    </mat-card-actions> 
  </mat-card>
