<mat-toolbar  class="PageTitle">
  <mat-toolbar-row>
 
              <span class="toolbar-spacer"></span>

      <span color="primary">   <h2> {{ title }} </h2> </span>
        
      <span class="toolbar-spacer"></span>

    <span> 
          <mat-form-field >
        <input  matInput  type="search" class="search" color="primary" placeholder=" ابحث"> 
      </mat-form-field>
  </span>


  </mat-toolbar-row>

</mat-toolbar>


<section class="ViewsContainer"  > 

<mat-card class="viewProduct"  *ngFor="let product of productList" >
  <img mat-card-image class="Viewimg" src={{product.picPath}}>
  <mat-card-content role="group" >
   <h3>{{product.name }}</h3> 
   <h4> الكمية المتوفرة </h4>
   <p> {{product.quantity }}</p>
  </mat-card-content>
  <mat-card-actions role="group" class="OptionBtn">	
  <button mat-button (click)="viewProduct(product )"> <mat-icon> description </mat-icon> عرض  بيانات المنتج </button>
  <button mat-button (click)="openDialog(product )"> <mat-icon> add </mat-icon> إضافة كمية  </button>
  </mat-card-actions>	
</mat-card>

</section>
