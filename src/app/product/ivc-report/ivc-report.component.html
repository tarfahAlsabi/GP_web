<mat-toolbar  class="PageTitle" style="background-color:transparent">
    <span class="toolbar-spacer"></span>
<span color="primary">   <h2>  تقرير المخزون  </h2> </span>
<span class="toolbar-spacer"></span>
   </mat-toolbar>     

<mat-tab-group class="tab-group">
    <mat-tab label="التقرير" >
      <div class="tabContent">
          <table matSort   class="reportContent" >
              <tr class="head ">
                <th mat-sort-header="category">المنتج </th>
                <th mat-sort-header="quantity">الكمية المتوفرة </th>
                <th mat-sort-header="cost">التكلفه </th>
                <th mat-sort-header="price">سعر المنتج  </th>
              </tr>
            
              <tr *ngFor="let product of productList">
                <td color="primary" >{{product.name}}</td>
                <td color="primary" >{{product.inventory}}</td>
                <td color="primary" >{{product.cost}}</td>
                <td>{{product.price}}</td>
              </tr>
          
              <tr>
                  <td class="head " >المجموع الكلي</td>
                  <td>{{totalInv()}}</td>
              </tr>
          
            </table>
          
      </div>
    </mat-tab>
    <mat-tab label="الرسم البياني"  >
      <div class="tabContent" (click)='creatChart()' *ngIf="chart" >
              <canvas id="pie"  class="chart-pie" style="height:600px ; width:90% ;    overflow:hidden; " >{{ chart }}</canvas>
      
      </div>  
    </mat-tab>
</mat-tab-group>
