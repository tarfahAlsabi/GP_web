<mat-toolbar  class="PageTitle" style="background-color:transparent">
    <span class="toolbar-spacer"></span>
<span color="primary">   <h2>  تقرير المخزون  </h2> </span>
<span class="toolbar-spacer"></span>
   </mat-toolbar>     

<mat-tab-group class="tab-group" (selectedTabChange)='selectChange($event)'>
    <mat-tab label="التقرير" >
      <div class="tabContent">
          <mat-table #table [dataSource]="dataSource"  matSort>

              <!-- Position Column -->
<!--               
              <ng-container [matColumnDef]="header"  *ngFor='let header of displayedColumns' >
                <mat-header-cell *matHeaderCellDef> {{info[header]}} </mat-header-cell>
                <mat-cell *matCellDef="let element; ">  {{element.date}}    </mat-cell>
              </ng-container>
                displayedColumns=['name','inventory','cost','price','category']; -->
              
              <ng-container matColumnDef="name" >
                  <mat-header-cell *matHeaderCellDef mat-sort-header  > اسم المنتج  </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="inventory"  >
                    <mat-header-cell *matHeaderCellDef mat-sort-header > الكمية المتوفرة </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.inventory}} </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="cost" >
                      <mat-header-cell *matHeaderCellDef mat-sort-header> تكلفة المنتج  </mat-header-cell>
                      <mat-cell *matCellDef="let row"> {{row.cost}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="price" >
                        <mat-header-cell *matHeaderCellDef mat-sort-header> سعر المنتج  </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.price}} </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="category"  >
                          <mat-header-cell *matHeaderCellDef mat-sort-header > تصنيف المنتج </mat-header-cell>
                          <mat-cell *matCellDef="let row"> {{row.category}} </mat-cell>
                        </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

            </mat-table>

            

            <mat-paginator dir="rtl" [pageSizeOptions]="[5, 10, 15, 100]" ></mat-paginator>

          
      </div>
    </mat-tab>

         
    <mat-tab label="الرسم البياني"  >
        <div class="tabContent"  *ngIf="chart" >
            <canvas id="pie"  class="chart-bar" style=" width:fit-content ; height:fit-content;     overflow:hidden;" ></canvas>
           
           </div>     
    </mat-tab>
</mat-tab-group>
