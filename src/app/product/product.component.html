<mat-card class=PageTitle>
  <mat-card-title>
    <a>
      <button mat-raised-button color="primary" class="btn-Add" (click)='Add()'>
       {{AddBtn}}
      </button>
    </a>
    <h2> {{ title }} </h2>
  </mat-card-title>
</mat-card> 

<section class="ViewsContainer"  > 

<mat-card class="viewProduct"  *ngFor="let product of productList" >
    <img mat-card-image class="Viewimg" src={{product.picPath}}>
    <mat-card-content role="group" >
     <h3>{{product.name }}</h3> 
    </mat-card-content>
    <mat-card-actions role="group" class="OptionBtn">	
    <button mat-button (click)="viewProduct(product )"> <mat-icon> description </mat-icon> عرض البيانات</button>
    </mat-card-actions>	
</mat-card>

</section>
