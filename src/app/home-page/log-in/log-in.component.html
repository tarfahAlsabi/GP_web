<div class="Mycontainer">
        <h1 class="title">   تسجيل الدخول </h1>
<div class="spacer">
  
  <div class="container contactform center">
  <!-- <h2 class="text-center  wowload fadeInUp"> تسجيل الدخول</h2> -->
    <div class="row wowload fadeInLeftBig">      
        <div class="col-sm-6 col-sm-offset-3 col-xs-12">  
            <flash-messages></flash-messages>
          <form #loginForm="ngForm" (ngSubmit)="loginTestFirst()" dir="rtl">
              <div *ngIf="email.errors && (email.dirty || email.touched)"  class="alert alert-danger">
                  <div [hidden]="!email.errors.required">*يرجى إدخال البريد الإلكتروني</div>
                  <div [hidden]="!email.errors.pattern">*يرجى كتابة البريد الإلكتروني بشكل صحيح</div>
            </div>
            <div *ngIf="password.errors && (password.dirty || password.touched)"  class="alert alert-danger">
                <div [hidden]="!password.errors.required">*يرجى إدخال الرقم السري</div>
                <div [hidden]="!password.errors.minlength">*يجب أن لا يقل الرقم السري عن 8 خانات</div>
            </div>

              <div class="form-group col-md-6 col-sm-12">
                  <label > <h4>   البريد الإلكتروني <span class="red">* </span></h4> </label>
                  <input matInput   type="email" name="email" #email="ngModel"
                  [(ngModel)]="login.email" placeholder="مثال: me@gmail.com" class="form-control"
                  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>     
               
              </div>
              
              <div class="form-group col-md-6 col-sm-12">
                <label > <h4>   الرقم السري <span class="red">* </span></h4> </label>
                <input matInput   type="password" name="password" #password="ngModel"
                [(ngModel)]="login.password"  class="form-control"
                minlength="8" required>

              </div>
         
              <div class="form-group custom-file col-md-12 col-sm-12 center">
                <button  mat-raised-button class="Btns  blueBtn"  type="submit" (click)="onSubmitLogin()" [disabled]="!loginForm.valid">
                    تسجيل الدخول</button>
                    <a (click)="resetPassword()" ><p class="lightBlueBtn"> نسييت كلمة المرور؟</p> </a>
              </div>


                  </form>
     
              
        </div>
    </div></div></div>

  </div>
