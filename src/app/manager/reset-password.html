<div class="ViewsContainer">
    <div class="dialogTitle">
    <h1 mat-dialog-title> تغيير الرقم السري</h1>
    <h4> يرجى إدخال البريد الإلكتروني  </h4>

    <div mat-dialog-content>
        <mat-form-field>
          <input matInput  name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [(ngModel)]="email">
        </mat-form-field>
      </div>

  </div>
    <div mat-dialog-actions class="DialogOptionBtn">
      
      <button mat-button [mat-dialog-close]="resetPassword(email)"  cdkFocusInitial>إرسال </button>
      <button mat-button [mat-dialog-close]=""  >إلغاء الأمر </button>
    </div>
    
    </div>
