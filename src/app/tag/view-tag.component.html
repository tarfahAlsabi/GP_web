<div class="ViewsContainer">
<h1 mat-dialog-title> تعديل {{data.name}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="newname">
  </mat-form-field>
</div>
<div mat-dialog-actions class="OptionBtn">
  
  <button mat-button [mat-dialog-close]="newname" cdkFocusInitial>تعديل </button>
  <button mat-button (click)="delete()"  >حذف التصنيف  </button>
  <button mat-button [mat-dialog-close]="data.name"  >إلغاء الأمر </button>
</div>

</div>
