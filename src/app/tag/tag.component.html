 <mat-toolbar  class="PageTitle" style="background-color:transparent">

  <span class="toolbar-spacer"></span>
  <span color="primary"> <button mat-button (click)="Add()" color="primary"> <mat-icon>person_add</mat-icon>  {{AddBtn}}</button>   </span>
  
 </mat-toolbar>  

<mat-toolbar  class="PageTitle">
    <mat-toolbar-row>
          <mat-form-field class="example-full-width">
        <mat-label>عرض بحسب التصنيف</mat-label>            
            <mat-select  name="category"  
             [(value)]="selected"
             (change)="productToggle(selected)">
              <mat-option  value="ALLCAT"  >
                عرض الجميع 
              </mat-option>

              <mat-option *ngFor="let category of category" [value]=" category.$key ">
                {{category.$key}}
              </mat-option>

            </mat-select>
          </mat-form-field>


        <span class="toolbar-spacer"></span>
      <span> 
            <mat-form-field >
          <input  matInput  type="search" class="search" color="primary" placeholder=" ابحث"> 
        </mat-form-field>
    </span>


    </mat-toolbar-row>
  
</mat-toolbar>


<section class="ViewsContainer"  >
 

               <mat-card class="viewProduct"  *ngFor="let product of tempProducts" >
                  <img (click)="viewProduct(product)" mat-card-image class="Viewimg" src={{product.picPath}}>
                  <mat-card-content role="group" >
                   <h3>{{product.name }}</h3> 
                  </mat-card-content>
                  <mat-card-actions role="group" class="OptionBtn">	
                  <button mat-button (click)="viewProduct(product)"> <mat-icon> description </mat-icon> عرض البيانات</button>
                  </mat-card-actions>	
              </mat-card>       

    </section>
