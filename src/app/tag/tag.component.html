<mat-toolbar  class="PageTitle">
    <mat-toolbar-row>
            <button mat-button (click)="snav.toggle()" color="primary"> <mat-icon>person_add</mat-icon>
                {{AddBtn}}</button>   
                <span class="toolbar-spacer"></span>

        <span color="primary">   <h2> {{ title }} </h2> </span>
          
        <span class="toolbar-spacer"></span>

      <span> 
            <mat-form-field >
          <input  matInput  type="search" class="search" color="primary" placeholder=" ابحث"> 
        </mat-form-field>
    </span>


    </mat-toolbar-row>
  
</mat-toolbar>


<section class="ViewsContainer"  >


<mat-accordion class="example-headers-align " *ngFor="let item of items" >
    <mat-expansion-panel hideToggle="true" class="boutonAlign">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{item.name}}
          <span class="toolbar-spacer"></span>
          <button mat-icon-button  (click)="openDialog(item)" ><mat-icon>create </mat-icon></button>
       
        </mat-panel-title>
      </mat-expansion-panel-header>
  
  <h2>Inside {{item.name}} </h2>
    </mat-expansion-panel>
    </mat-accordion>
    </section>
