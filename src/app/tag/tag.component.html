<mat-toolbar  class="PageTitle">
    <mat-toolbar-row>
            <button mat-button (click)="Add()" color="primary"> <mat-icon>person_add</mat-icon>
                {{AddBtn}}</button>   
                <span class="toolbar-spacer"></span>

        <span color="primary">   <h2> {{ title }} </h2> </span>
          
        <span class="toolbar-spacer"></span>

      <span> 
            <mat-form-field >
          <input  matInput  type="search" class="search" color="primary" placeholder=" ابحث"> 
        </mat-form-field>
    </span>


    </mat-toolbar-row>
  
</mat-toolbar>


<section class="ViewsContainer"  >


<mat-accordion class="example-headers-align " *ngFor="let category of category" >
    <mat-expansion-panel (click)="productToggle(category.$key)" hideToggle="true" class="boutonAlign">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{category.$key}}
          <span class="toolbar-spacer"></span>
          <button mat-icon-button  (click)="delete(category)" ><mat-icon>delete </mat-icon></button>
       
        </mat-panel-title>
      </mat-expansion-panel-header>
              

               <mat-card class="viewProduct"  *ngFor="let product of tempProducts" >
                  <img (click)="viewProduct(product)" mat-card-image class="Viewimg" src={{product.picPath}}>
                  <mat-card-content role="group" >
                   <h3>{{product.name }}</h3> 
                  </mat-card-content>
                  <mat-card-actions role="group" class="OptionBtn">	
                  <button mat-button (click)="viewProduct(product)"> <mat-icon> description </mat-icon> عرض البيانات</button>
                  </mat-card-actions>	
              </mat-card>       
    </mat-expansion-panel>
    </mat-accordion>
    </section>
