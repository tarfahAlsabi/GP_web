<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"><img src={{img}}></div>
      <mat-card-title>{{name}} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table>
        <tr>
       
          <td>
              <h3> الوصف  </h3>
          </td>

          <td>
              <p> {{description}} </p>
          </td>
        </tr>
 
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>تعديل التصنيف  </button>
      <button mat-button>حذف التصنيف   </button>
    </mat-card-actions>
    <mat-expansion-panel (opened)="panelOpenState = true"
    (closed)="panelOpenState = false">
<mat-expansion-panel-header>
<mat-panel-title>
المنتجات التابعة للتصنيف 
</mat-panel-title>
</mat-expansion-panel-header>
<mat-card class="viewProduct"  *ngFor="let item of items" >
    <img mat-card-image class="Viewimg" src={{item.img}}>
    <mat-card-content role="group" >
     <h3>{{item.name }}</h3> 
    </mat-card-content>
    <mat-card-actions role="group" class="OptionBtn">	
    <button mat-button (click)="viewProduct(item )"> <mat-icon> description </mat-icon> عرض البيانات</button>
    <button mat-button (click)="deletItem( item)"> <mat-icon> delete </mat-icon> حذف </button>
    </mat-card-actions>	
</mat-card>
</mat-expansion-panel>
  </mat-card>
