<mat-toolbar  class="PageTitle" style="background-color:transparent">
    <span class="toolbar-spacer"></span>
<span color="primary">   <h2>  {{reportName}} </h2> </span>
<span class="toolbar-spacer"></span>
   </mat-toolbar>  
      
<mat-toolbar  class="PageTitle" dir="rtl" >

      <mat-toolbar-row>
        <span *ngIf="hasDate" >
    <span class="reportBar" > 
        <mat-form-field>
            <input   [value]='startDate' matInput [matDatepicker]="picker" placeholder=" من تاريخ " (dateChange)="changeDate('from', $event) " >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker disabled="false" ></mat-datepicker>
        </mat-form-field>
        </span>

        <span class="toolbar-spacer"></span>


        <span class="reportBar">
         <mat-form-field >
            <input matInput  [value]='endDate'  [matDatepicker]="ToDate" placeholder=" إلى تاريخ " (dateChange)="changeDate('to', $event)" >
            <mat-datepicker-toggle matSuffix [for]="ToDate"></mat-datepicker-toggle>
            <mat-datepicker   #ToDate disabled="false"  ></mat-datepicker>
        </mat-form-field>
        </span> 


      </span>

      <span class="toolbar-spacer"></span>
            <span class="reportBar" *ngIf="hasSelection" >
            <mat-form-field >
              <mat-select placeholder="" [(ngModel)]="selectedValue" name="item" (change)='changeProduct()' >
                  <mat-option *ngFor="let item of items" [value]=" item.$key ">
                      {{item.name}}
                  </mat-option>
              </mat-select>
            </mat-form-field>
          </span>
  


          <span class="toolbar-spacer"></span>

  </mat-toolbar-row>
</mat-toolbar>

<flash-messages></flash-messages>


<div>
<mat-tab-group class="tab-group" (selectedTabChange)='selectChange($event)' >
    <mat-tab label="التقرير" >
      <div class="tabContent">

          <mat-table #table [dataSource]="dataSource"  matSort>

              <!-- Position Column -->
<!--               
              <ng-container [matColumnDef]="header"  *ngFor='let header of displayedColumns' >
                <mat-header-cell *matHeaderCellDef> {{info[header]}} </mat-header-cell>
                <mat-cell *matCellDef="let element; ">  {{element.date}}    </mat-cell>
              </ng-container>
              ['date','time','cost','price','quantity','employeename'] -->
              
              <ng-container matColumnDef="date" >
                  <mat-header-cell *matHeaderCellDef mat-sort-header style="
                  padding-right: 10%; " > التاريخ </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="time"  >
                    <mat-header-cell *matHeaderCellDef mat-sort-header > وقت عملية الشراء </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.time}} </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="cost" >
                      <mat-header-cell *matHeaderCellDef mat-sort-header> سعر الحبة الواحدة </mat-header-cell>
                      <mat-cell *matCellDef="let row"> {{row.cost}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="quantity"  >
                        <mat-header-cell *matHeaderCellDef mat-sort-header> الكمية المباعة </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.quantity}} </mat-cell>
                      </ng-container>
                    <ng-container matColumnDef="price" >
                        <mat-header-cell *matHeaderCellDef mat-sort-header> مجموع السعر </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.price}} </mat-cell>
                      </ng-container>

                        <ng-container matColumnDef="employeename" >
                            <mat-header-cell *matHeaderCellDef mat-sort-header> الموظف المسؤول </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.employeename}} </mat-cell>
                          </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <mat-paginator dir="rtl" [pageSizeOptions]="[5, 10, 15, 100]" ></mat-paginator>

                  <td>{{totalSales}}</td>
              </tr>
          
            </table>

             -->
          
      </div>
    </mat-tab>
    <mat-tab label="الرسم البياني">
        <div class="tabContent"  *ngIf="chart" >
            <canvas id="pie"  class="chart-pie" style="height:255px ; width:90% ;    overflow:hidden;" ></canvas>
           
           </div>    
    </mat-tab>
</mat-tab-group>
