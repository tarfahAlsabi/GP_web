
<mat-toolbar  class="PageTitle" style="background-color:transparent">
    <span class="toolbar-spacer"></span>
<span color="primary">   <h2>  {{reportName}} </h2> </span>
<span class="toolbar-spacer"></span>
   </mat-toolbar>  
   <div   class=" col-md-12 col-sm-12 contaner" dir="rtl">

       
        <!-- <span class="toolbar-spacer"></span> -->
        <div class="reportBar col-md-4 col-sm-12" *ngIf="hasSelection" >
            <mat-form-field class="headerText" >
            <mat-select placeholder="اسم الموظف" [(ngModel)]="selectedValue" name="item" (change)='changeProduct()' >
                <mat-option *ngFor="let item of items" [value]=" item.$key ">
                    {{item.name}}
                </mat-option>        
            </mat-select>
            </mat-form-field>
        </div>


        <div  *ngIf="hasDate" class=" col-md-4 col-sm-6" > 
        <mat-form-field class="headerText">
            <input matInput  [value]='endDate'  [matDatepicker]="ToDate" placeholder=" إلى تاريخ " (dateChange)="changeDate('to', $event)" >
            <mat-datepicker-toggle matSuffix [for]="ToDate"></mat-datepicker-toggle>
            <mat-datepicker   #ToDate disabled="false"  ></mat-datepicker>
        </mat-form-field>
        </div> 


        <div  *ngIf="hasDate" class=" col-md-4 col-sm-6" > 
            <mat-form-field class="headerText">
                <input   [value]='startDate' matInput [matDatepicker]="picker" placeholder=" من تاريخ " (dateChange)="changeDate('from', $event) " >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker disabled="false" ></mat-datepicker>
            </mat-form-field>
        </div>



</div>
<div   class=" col-md-12 col-sm-12 "  >

<flash-messages></flash-messages>

</div>
<div class="col-md-12 col-sm-12">
<mat-tab-group class="tab-group" (selectedTabChange)='selectChange($event)' >
    <mat-tab label="التقرير" >
    <div class="tabContent">
            <!-- <mat-paginator dir="rtl" [pageSizeOptions]="[5, 10, 15, 100]" ></mat-paginator>
             -->
             <mat-table #table  class="reportTable" [dataSource]="dataSourceIncome" matSort>
     <!--   columnsIncome=['box','bank','Debtors','fixedAssets','capital','loans','creditors']; -->   
                         <!-- <ng-container matColumnDef="fixedAssets">
                             <mat-header-cell *matHeaderCellDef mat-sort-header> الأصول الثابتة</mat-header-cell>
                             <mat-cell *matCellDef="let row"> {{row.fixedAssets }} </mat-cell>
                         </ng-container> -->
                         <ng-container matColumnDef="box">
                                 <mat-header-cell *matHeaderCellDef mat-sort-header > الصندوق </mat-header-cell>
                                 <mat-cell *matCellDef="let row">
     
                                     {{row.box}} 
     
                                 </mat-cell>
                                 </ng-container>
                                 <ng-container matColumnDef="bank">
                                     <mat-header-cell *matHeaderCellDef mat-sort-header> البنك </mat-header-cell>
                                     <mat-cell *matCellDef="let row"> {{row.bank}} </mat-cell>
                                 </ng-container>
                                     <ng-container matColumnDef="Debtors">
                                         <mat-header-cell *matHeaderCellDef mat-sort-header> مدينون </mat-header-cell>
                                         <mat-cell *matCellDef="let row"> {{row.Debtors}} </mat-cell>
                                  </ng-container>
     
     
                                  <ng-container matColumnDef="capital">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header class="righborder"> رأس المال </mat-header-cell>
                                        <mat-cell *matCellDef="let row"> {{row.capital }} </mat-cell>
                                </ng-container>
                                    
                                <ng-container matColumnDef="loans">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header>القروض  </mat-header-cell>
                                            <mat-cell *matCellDef="let row"> {{row.loans }} </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="creditors">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header>الدائنين   </mat-header-cell>
                                            <mat-cell *matCellDef="let row"> {{row.creditors }} </mat-cell>
                                </ng-container>
            
                                        
                                <ng-container matColumnDef="fixedAssets">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>الاصول الثابته   </mat-header-cell>
                                        <mat-cell *matCellDef="let row"> {{row.fixedAssets }} </mat-cell>
                            </ng-container>
                 <ng-container *matHeaderRowDef="allcolumns">
                        <div class="mat-header-row header-group-row">
                          <div class="mat-header-cell header-group" role="columnheader" >الأصول </div>
                          <div class="mat-header-cell" role="columnheader">الخصوم</div>
                        </div>

                        <mat-header-row></mat-header-row>
                      </ng-container>

                 <!-- <mat-header-cell matHeaderCellDef='fixed'>أصول ثابتة  </mat-header-cell>
                 <mat-header-cell matHeaderCellDef='dynamic'>أصول متداولة  </mat-header-cell> -->
         
                 <mat-row *matRowDef="let row; columns: allcolumns;"></mat-row>
                 </mat-table>

    </div>
    </mat-tab>

</mat-tab-group>
</div>
