<mat-toolbar  class="PageTitle">
  <mat-toolbar-row>

              <span class="toolbar-spacer"></span>

      <span color="primary">   <h2>  تقرير المبيعات  </h2> </span>
        
      <span class="toolbar-spacer"></span>

    <span> 
          <mat-form-field >
        <input  matInput  type="search" class="search" color="primary" placeholder=" ابحث"> 
      </mat-form-field>
  </span>


  </mat-toolbar-row>

</mat-toolbar>

<!-- (matSortChange)="sortData($event)" -->
<table matSort  (click)="s()" class="reportContent">
    <tr>
      <th mat-sort-header="category">التصنيف </th>
      <th mat-sort-header="quantity">الكمية المباعة </th>
      <th mat-sort-header="price">الربح  </th>
    </tr>
  
    <tr *ngFor="let product of newProducts">
      <td>{{product.category}}</td>
      <td>{{product.quantity}}</td>
      <td>{{product.price}}</td>
    </tr>

    <tr>
        <td>المجموع الكلي</td>
        <td>{{totalSales}}</td>
    </tr>

  </table>
