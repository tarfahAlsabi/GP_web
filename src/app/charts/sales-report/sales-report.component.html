<mat-toolbar  class="PageTitle" style="background-color:transparent">
    <span class="toolbar-spacer"></span>
<span color="primary">   <h2>  {{reportName}} </h2> </span>
<span class="toolbar-spacer"></span>
   </mat-toolbar>     
<mat-toolbar  class="PageTitle" dir="rtl" >

      <mat-toolbar-row>
        <span *ngIf="hasDate" >
    <span class="reportBar" > 
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder=" من تاريخ " (dateChange)="changeDate('from', $event) " disabled>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker disabled="false" ></mat-datepicker>
        </mat-form-field>
        </span>

        <span class="toolbar-spacer"></span>


        <span class="reportBar">
         <mat-form-field>
            <input matInput [matDatepicker]="ToDate" placeholder=" إلى تاريخ " (dateChange)="changeDate('to', $event) " disabled>
            <mat-datepicker-toggle matSuffix [for]="ToDate"></mat-datepicker-toggle>
            <mat-datepicker #ToDate disabled="false"  ></mat-datepicker>
        </mat-form-field>
        </span> 


      </span>

        <span *ngIf="hasSelection" >
            <span class="reportBar">
            <mat-form-field >
              <mat-select placeholder="Favorite food" [(ngModel)]="selectedValue" name="food">
                <mat-option >
                  1
                </mat-option>
              </mat-select>
            </mat-form-field>
          </span>
        </span>


          <span class="toolbar-spacer"></span>
          <span class="reportBar" >
              <button (click)="s()" style="float:left" mat-button >اعرض التقرير</button>
          </span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-tab-group class="tab-group">
    <mat-tab label="التقرير" >
      <div class="tabContent" (click)="s()">
          <table matSort   class="reportContent" >
              <tr class="head">
                <th *ngFor="let header of tableheader" [mat-sort-header]="header">{{header}} </th>

              </tr>
            
              <tr *ngFor="let product of newProducts">
                <td color="primary" >{{product.category}}</td>
                <td color="primary" >{{product.quantity}}</td>
                <td>{{product.price}}</td>
              </tr>
          
              <tr>
                  <td class="head " *ngIf="totalSales">المجموع الكلي</td>
                  <td>{{totalSales}}</td>
              </tr>
          
            </table>
          
      </div>
    </mat-tab>
    <mat-tab label="الرسم البياني">
        <div class="tabContent" (click)='creatChart()' *ngIf="chart" >
            <canvas id="pie"  class="chart-pie" style="height:255px ; width:90% ;    overflow:hidden;" >{{ chart }}</canvas>
           
           </div>    
    </mat-tab>
</mat-tab-group>
